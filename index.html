<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO READ LIST</title>
    <link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-holder">
        <div class="left-block">
          <div class="inputArea">
            <input id="searchInput" class="search-input" placeholder="type name of book" />
            <button id="goButton" class="goButton">Go!</button>
          </div>
          <div class="resultAtea" id="searchResultHolder"></div>
          <div class="navigationReaults" id="navigationReaults">
            <span id="foundItem" class="navItem">Found: 160</span>
            <span id="startItem" class="navItem">Start: </span>
            <span id="pageSize" class="navItem">Page size: 100</span>
            <div>
              <button id="previousPage">previous</button>
            <button id="nextPage">next</button>
            </div>
            
          </div>
        </div>
        <div class="center-block" id="bookInfoHolder">
       
        </div>
        <div class="right-block">ToRead List...
          <div class="toReadListHolder" id="toReadList"></div>
        </div>
      </div>

      <script src="./src/index.js" type="module" async>

      </script>
</body>
</html>
